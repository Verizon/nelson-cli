language: go

branches:
  except:
    - master
    - /^*-v[0-9]/

install:
  - make install

before_script:
  - "if [ $TRAVIS_PULL_REQUEST = 'false' ]; then git checkout -qf $TRAVIS_BRANCH; fi"

script:
  - export OUTPUT_NAME=`make -s tar`
  - make release

matrix:
  include:
    # - go: 1.8
      # env: TARGET_PLATFORM=linux
    - go: 1.8
      env: TARGET_PLATFORM=darwin

env:
  global:
    - CLI_FEATURE_VERSION=0.9
    - CLI_VERSION="${CLI_FEATURE_VERSION}.${TRAVIS_BUILD_NUMBER}"
    - secure: ""

before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git tag v${CLI_VERSION} -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$GIT_CREDENTIAL@github.com/Verizon/nelson-cli --tags

deploy:
  provider: releases
  skip_cleanup: true
  file: target/${OUTPUT_NAME}
  api_key:
    secure: 
  on:
    tags: true
    repo: Verizon/nelson-cli
